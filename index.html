<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animal Crossing - Profile</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="menu">
      <div class="notifications"></div>
      <div class="title">
        <h1>Custom Designs</h1>
      </div>
      <div class="app-list">
        <div class="app-images">
          <div class="camera-button"></div>
          <div class="camera-watch"></div>
          <div class="camera-visor"></div>
          <div class="camera-body"></div>
          <div class="camera-len"></div>
        </div>
        <div class="app-tickets"></div>
        <div class="app-animals">
          <div class="butterfly"></div>
          <div class="octopus"></div>
          <div class="octopus-legs"></div>
          <div class="octopus-legs-2"></div>
          <div class="octopus-legs-3"></div>
          <div class="octopus-legs-4"></div>
          <div class="fish">
            <div class="fish-eyes"></div>
            <div class="fish-fin"></div>
          </div>
        </div>
        <div class="app-recipes">
          <div class="recipe-book">
            <div class="nut"></div>
          </div>
          <div class="hammer">
            <div class="hammer-head">
              <div class="hammer-head-front"></div>
              <div class="hammer-head-back"></div>
            </div>
          </div>
        </div>
        <div class="app-builder">
          <div class="person">
            <div class="helmet"></div>
            <div class="eyes"></div>
            <div class="mouth"></div>
          </div>
        </div>
        <div class="app-clothes">
          <div class="shirt"></div>
          <div class="neck-shirt"></div>
          <div class="shirt-button"></div>
          <div class="pencil"></div>
        </div>
        <div class="app-map">
          <div class="location"></div>
          <div class="map"></div>
        </div>
        <div class="app-id">
          <div class="book">
            <div class="front-page">
              <div class="person">
                <div class="eyes"></div>
                <div class="mouth"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="app-helper">
          <div class="helicopter">
            <div class="propellers"></div>
            <div class="propeller-base"></div>
            <div class="cockpit"></div>
            <div class="cabin"></div>
            <div class="tail"></div>
            <div class="landing-gear"></div>
          </div>
        </div>
      </div>
      <footer>
        <p>
          This is an UI Clone based on
          <a
            href="https://www.animal-crossing.com/new-horizons/"
            target="_blank"
            >Animal Crossing: New Horizons</a
          >
        </p>
      </footer>
    </div>
  </body>
</html>
